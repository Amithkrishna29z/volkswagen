<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volkswagen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header starts -->
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="./Hero/images/logo/volkswagen-512.png" alt="Logo"
          /></a>
        </div>
        <div class="navbar">
            <i class="fa-solid fa-bars"></i>
          <ul class="menu">
            <li class="active"><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Booking</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header ends -->

    <!-- hero starts -->
    <div class="hero">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide ">
            <img class="image-adjust" src="./Hero/images/car.jpg" alt="Car image" />
            <div class="hero-info">
              <h1>
                <span> Welcome to </span>
                Volkswagen
               <span>India</span>
              </h1>
              <a href="" class="cta-btn">Explore more</a>
            </div>
          </div>
          <div class="swiper-slide">
            <img class="image-adjust" src="./Hero/images/car2.jpg" alt="Car image" />
          </div>
          <div class="swiper-slide">
            <img class="image-adjust" src="./Hero/images/car3.jpg" alt="Car image" />
          </div>
          <div class="swiper-slide">
            <img  class="image-adjust" src="./Hero/images/car4.jpg" alt="Car image" />
          </div>
          <div class="swiper-slide">
            <img class="image-adjust" src="./Hero/images/car5.jpg" alt="Car image" />
          </div>
          
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- hero end -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
